<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style-formulario.css">
</head>
<body>
    <div id="formulario">
        <form action="">
            <fieldset>
                <legend>Formulário de Clientes</legend>
                <br>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelUser">Nome completo</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="email" name="email" id="email" class="inputUser" required>
                    <label for="email" class="labelUser">Email</label>
                </div>
                <br>
                <div class="inputBox">
                    <select name="select" id="select" class="inputUser">
                        <option value="default" selected></option>
                        <option value="feminino">Feminino</option>
                        <option value="masculino" >Masculino</option>
                        <option value="outro">outro</option>
                    </select>
                    <label for="select" class="labelUser">Sexo</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="" name="telefone" id="telefone" class="inputUser" required>
                    <label for="telefone" class="labelUser">Telefone</label>
                </div>
                <!-- <label>Sexo:</label>
                <br>
                <input type="radio" id="sexo-feminino" name="genero" value="feminino" required>
                <label for="sexo-feminino">Feminino</label>
                <input type="radio" id="sexo-masculino" name="genero" value="masculino" required>
                <label for="sexo-masculino">Masculino</label>
                <input type="radio" id="sexo-outro" name="genero" value="outro" required>
                <label for="sexo-outro">Outro</label> -->
                <br></br>
                <div class="inputBox">
                    <input type="date" name="data-nascimento" id="data-nascimento" class="inputUser" placeholder="" required>
                    <label for="data-nascimento">Data de Nascimento</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="text" name="cidade" id="cidade" class="inputUser" required>
                    <label for="cidade"class="labelUser">Cidade</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="text" name="estado" id="estado" class="inputUser" required>
                    <label for="estado"class="labelUser">Estado</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="text" name="endereco" id="endereco" class="inputUser" required>
                    <label for="endereco"class="labelUser">Endereço</label>
                </div>
                <br>
                <input type="submit" name="submit" id="submit" value="Enviar"> 
            </fieldset>
        </form>
    </div>
</body>
</html>
